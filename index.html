<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe -By Swastik Bajpai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#010112">
    <nav>
        <ul> 
            <li>Tic Tac Toe</li>
        </ul>
    </nav>

    <div class="gameContainer">        
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0" style="border-color: white;"><span class="boxtext" style="color: white;"></span></div>
            <div class="box bt-0" style="border-color: white;"><span class="boxtext" style="color: white;"></span></div>
            <div class="box bt-0 br-0" style="border-color: white;"><span class="boxtext" style="color: white;"></span></div>
            <div class="box bl-0" style="border-color: white;"><span class="boxtext" style="color: white;"></span></div>
            <div class="box" style="border-color: white;"><span class="boxtext" style="color: white;"></span></div>
            <div class="box br-0" style="border-color: white;"><span class="boxtext" style="color: white;"></span></div>
            <div class="box bl-0 bb-0" style="border-color: white;"><span class="boxtext" style="color: white;"></span></div>
            <div class="box bb-0" style="border-color: white;"><span class="boxtext" style="color: white;"></span></div>
            <div class="box bb-0 br-0" style="border-color: white;"><span class="boxtext" style="color: white;"></span></div>
        </div>
        <div class="gameInfo">
            <h1 style="font-size: 1.5rem; color: white; margin-bottom: 96px;">By Swastik Bajpai</h1>
            <div>
                <span class="info" style="font-size: 27px; color: white">X Won</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="win.gif" alt="">  
            </div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
